<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">
  
    <title>File Converter</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
   
</head>

<body>


    <div class="text-center">

        <div class="container">
            <div class="row">
                <div class="col col-left">
                    <form class="form-signin" action="/" method="post" enctype="multipart/form-data">
                        <h1 class="h5 mb-5 font-weight-normal" style="margin-top: 5%; font-size: 175%;">Extract text from files(PDF & DOCX)</h1>
                        <input type="file" value="Submit" name="files[]" multiple="true" autocomplete="off" class="form-control form-input" />

                        <button class="btn mt-4 btn-md btn-primary" id="upld_btn" type="submit" name="submit_files">Upload File</button>

                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 2%;">
                            
                            {{ message }}
                            
                            
                            <button class="btn mt-4 btn-md btn-primary" style="margin: 2%;" id="get_excl_btn" type="submit" name="process_files">Generate Excel file</button>
                        </div>
                        {% endfor%}
                        {% endif %}

                        {% endwith%}
                        
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap 4 Javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
   
</body>

</html>
